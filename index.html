<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/Projects/Challenge3/assets/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      
        <div class="card-footer">
          <form id="passwordGenerator" onsubmit="return validate()">
            <label for="characterAmountNumber">Password Length</label>
            <div class="character Slider">
            <input id="characterAmountRange" type="range" min="8" max="128" value="12">
            <input id="characterAmountNumber" type="number" min="8" max="128" value="12">
            </div>
            <label for="includeLowercase">Include Lowercase</label>
            <input id="includeLowercase" type="checkbox">
            <label for="includeUppercase">Include Uppercase</label>
            <input id="includeUppercase" type="checkbox">
            <label for="includeNumbers">Include Numbers</label>
            <input id="includeNumbers" type="checkbox">
            <label for="includeSpecial">Include Special Characters</label>
            <input id="includeSpecial" type="checkbox">
            <button id="generate" class="btn" type="submit">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
